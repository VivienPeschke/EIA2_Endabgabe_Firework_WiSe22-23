<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Firework_End</title>
</head>

<body>
    <h1 id="title">Create your firework!</h1>
    <div id="divCanvas">
        <canvas id="canvas" width="900" height="600">
        </canvas>

    </div>

    <div id="settings">
        <form method="get">
        <fieldset>
            <div class="divAmount">
               <label for="particles">number of particles:</label><br>
                <input name="amount" type="range" min="10" max="50" value="25" step="5" class="slider">
                <br>
            </div>

            <div class="divSizes">
                <label for="size">size of your particles:</label><br>
                <input name="size" type="range" min="5" max="25" value="10" step="5" class="slider">
                <br>
            <label for="size">small - big</label>
            </div>

            <div class="divLifetime">
                <label for="lifetime">lifetime of your firework:</label><br>
                <input name="lifetime" type="range" min="10" max="100" value="30" step="10" class="slider">
                <br>
            <label for="size">short - long</label>
            </div>

            <div class="divShape">
                <label for="shape">shape of your particles:</label><br>
                <input name="shape" type="radio" value="circle" checked>
                <input name="shape" type="radio" value="square">
                <input name="shape" type="radio" value="triangle">
                <br>
                <p class="shapes">circle</p>
                <p class="shapes">square</p>
                <p class="shapes">triangle</p>
            </div>

            <div class="divColor">
                color of your firework: <br>
                <input name ="color-picker" type="color" id="color-picker" value="#00C1FF">
            </div>
        </form>


            <div>
                <button id="buttonSave" class="button">save</button>
                <br>
                <button id="buttonLoad" class="button">load</button>
                <span></span>
            </div>

        </fieldset>
    </div>

</body>

</html>
